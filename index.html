<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>DiamondSweeper</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css-main.css" />
</head>
<body>
	<div class="main-wrap">
	    <header>Diamond Sweeper</header>
	    <section class="content-wrap">
	        <div class="diamond-box-wrap">
	            <div class="diamond-box-container" id="diamond-box-container">
	                <!-- diamond-box comes here -->
	            </div>
	            <div class="game-complete-box">
	                <h1>Success !</h1>
	                <h4>Your Points: <span class="success-points"></span></h4>
	                <button type="button" class="btn-start-again" onclick="game.start_again()">Start Again</button>
	            </div>
	            <div class="game-over-box">
	                <h1>Game over !</h1>
	                <button type="button" class="btn-start-again" onclick="game.start_again()">Start Again</button>
	            </div>
	        </div>
	    </section>
	    <footer>
	        <code>Clicks:<span id="click_count">0</span>, Success:<span id="success_count">0</span></code>
	    </footer>
	    <div class="prevoius-log">
	        <!-- log comes here -->
	    </div>
	</div>

	<script type="text/javascript" src="assets/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="assets/js-main.js"></script>
</body>
</html>
